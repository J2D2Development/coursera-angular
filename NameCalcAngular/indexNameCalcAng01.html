<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Name Calculator | Angular Version</title>
</head>
<body>

    <h1>Angular Name Calculator</h1>

    <div ng-controller="NameCalcController">
        <h2>Input your name</h2>
        <input type="text" name="name" ng-model="name" ng-change="updateTotal()" />
        <h3>
            Total Value of name: {{total}}<br />
            <small>Name is: {{name}}</small>
        </h3>
    </div>

    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="./appNameCalcAng01.js"></script>

</body>
</html>
