<div class="container profile-container">
    <h2 id="menu-categories-title" class="text-center">My Info</h2>
    <div class="text-center" style="width:100%;">

        <div ng-if="!myInfoCtrl.myInfo.firstName">
            <p>You haven't signed up yet!</p>
            <button class="btn btn-primary" ui-sref="public.signup">Sign Up Now</button>
        </div>

        <div ng-if="myInfoCtrl.myInfo.firstName" class="profile-info-wrapper">
            <div class="profile-contact">
                First Name: {{myInfoCtrl.myInfo.firstName}}<br />
                Last Name: {{myInfoCtrl.myInfo.lastName}}<br />
                Email Address: {{myInfoCtrl.myInfo.email}}<br />
                Phone Number: {{myInfoCtrl.myInfo.phone}}
            </div>
            <div class="profile-favorite">
                My Favorite Dish<br />
                {{myInfoCtrl.myInfo.favorite}}<br />
                Image here
            </div>
        </div>

    </div>
</div>
