<!DOCTYPE html>
<html>
<head>
    <title>Angular - Coursera | Binding</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="BindingController">
        <h1>Binding</h1>
        <p>
            <button ng-click="numberOfWatchers()">
                # of Watchers
            </button>
            <button ng-click="setFullName()">
                Set Full Name
            </button>
            <button ng-click="logFullName()">
                Log Full Name
            </button><br />
            Full name is: {{::fullName}} (one time one way binding)
        </p>
        <p>
            <input type="text" ng-model="firstName" />
        </p>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
