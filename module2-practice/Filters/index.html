<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Coursera - Angular | Filters</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
</head>
<body>
    <div class="main" ng-controller="FilterTestController" class="ng-cloak">
        <h1>Filters!</h1>
        <p>
            <input type="text" ng-model="filterMe" ng-change="updateMe()" /><br />
            {{filterMe | uppercase}}<br />
            {{backend}}
        </p>
        <p>
            <input type="text" ng-model="reverseMe" ng-change="reverseMeBackend()" /><br />
            {{reverseMe | rev | uppercase}}<br />
            {{backendReversed}}
        </p>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
