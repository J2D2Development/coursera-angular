<!DOCTYPE html>
<html>
<head>
    <title>Angular - Coursera | Digest Cycle</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="CounterController">
        <h1>The Digest Cycle</h1>
        <button ng-click="showNumberOfWatchers()">
            Log # of Watchers
        </button>
        <button ng-click="countOnce()">
            Add Counter
        </button>
        <input type="text" ng-model="name" /> {{name}}<br />
        Watch Counters: {{onceCounter}}
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
