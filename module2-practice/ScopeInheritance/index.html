<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Angular - Coursera | Repeat</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>

</head>
<body style="padding: 25px;">
    <h1>Controller normal</h1>
    <small>Parent prop manipulation can be prevented by prototype chain</small>
    <div ng-controller="ParentController1">
        <div ng-controller="ChildController1"></div>
    </div>

    <h1>Controller as...</h1>
    <small>Reference scope object directly</small>
    <div ng-controller="ParentController2 as parent">
        Parent.value: {{parent.value}}
        <div ng-controller="ChildController2 as child">
            Child.value: {{child.value}}<br />
            Parent.test: {{parent.test}}
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
