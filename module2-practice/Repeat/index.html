<!DOCTYPE html>
<html>
<head>
    <title>Angular - Coursera | Repeat</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
    <style type="text/css">
        .outer-wr {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .wr {
            border: 1px solid #333;
            padding: 6px;
            width: 30%;
            min-height: 300px;
        }
    </style>
</head>
<body ng-app="app">
    <div ng-controller="ShoppingListController">
        <h1>Repeating</h1>

        <div class="outer-wr">
            <div class="wr">
                <h2>Shopping List 1</h2>
                <ul>
                    <li ng-repeat="item in shoppingList1">{{item}}</li>
                </ul>
            </div>
            <div class="wr">
                <h2>Shopping List 2</h2>
                <!-- <input type="text" ng-model="shoppingList2[0].quantity" /> -->
                <ul>
                    <li ng-repeat="item in shoppingList2">
                        {{$index + 1}}. Buy {{item.quantity}} of {{item.name}}
                    </li>
                </ul>
                <input type="text" ng-model="newItemName" placeholder="Item Title" />
                <input type="text" ng-model="newItemQuantity" placeholder="Item Quantity" /><br />
                <button ng-click="addItem(newItemName, newItemQuantity)">Add Item!</button>
            </div>
            <div class="wr">
                <h2>Shopping List 3 - filtering</h2>
                <input type="text" ng-model="filterMe" />
                <ul>
                    <li ng-repeat="item in shoppingList3 | filter : filterMe">
                        {{$index + 1}}. Buy {{item.quantity}} of {{item.name}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
