<!DOCTYPE html>
<html>
<head>
    <title>Angular - Coursera | Promises</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="ShoppingListController as list">
        <h1>Shopping List</h1>
        <input type="text" ng-model="list.title" />
        <input type="text" ng-model="list.quantity" />
        <button ng-click="list.addItem()">Add Item</button>
        Errors: {{list.errorMessage}}

        <ul ng-show="!list.itemsEmpty()">
            <li ng-repeat="item in list.items">
                {{item.quantity}} {{item.title}}
                <button ng-click="list.removeItem($index)">Remove</button>
            </li>
        </ul>
    </div>
</body>
</html>
